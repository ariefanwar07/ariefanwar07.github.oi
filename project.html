<!DOCTYPE html>
<html lang="en">
<head>
       <!-- The head tag links to resources our page needs and defines information about it. Tags in the <head> aren't displayed on the page. -->

    <!-- This is a link to a stylesheet which contains rules about how each element on the page should be defined-->
    <!-- Try swapping example1.css to another, and take a look at example1.css to see if you understand it-->
    <link rel="stylesheet" type="text/css" href="portfolio_style.css">
    <title>ariefproject</title> <!-- The title displayed in the browser tab, not on the page itself -->

    <!-- This is a link to the vega-lite which we're using to make graphs -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <style>
        #chartGrid {
            display: flex;
        }
        
    </style>
</head>
<body>
    <p>My project page</p>
    <h3 class="small"> <!-- We have added a class to the header called "small" which we can use to style it in the CSS -->
        I want to show the relationship between Rule of Law index and Environmental Performance Index.
    </h3>

    <section>
        <div class="chart-description">
            <h2>the relationship between Rule of Law index and Environmental Performance Index.</h2>
            <p> <!-- This is a paragraph, it's the main way to display text on a web page -->
            </p>
        </div>
        <figure id="project_rol_epi"></figure> <!-- we give it an id so we can put a vega-lite graph here with VegaEmbed -->
           
        
    
    <script>
        vegaEmbed("#project_rol_epi", "project_rol_epi.json")
    </script>
</body>
</html>
